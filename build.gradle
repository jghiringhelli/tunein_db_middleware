plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.1'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.tunein.services'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

def spring_version = '3.2.1'
def mysql_version = '8.2.0'

dependencies {
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: spring_version
	implementation group: 'org.springframework.data', name: 'spring-data-jpa', version: spring_version
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: spring_version
	implementation group: 'com.mysql', name: 'mysql-connector-j', version: mysql_version
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
//	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
